<div id="resourceTypeGrid"></div>
<script>
	$(function(){
        var script = document.createElement('script');
        script.src = contextPath + '/js/security/resourceType.js';
        document.getElementById('resourceTypeGrid').parentNode.appendChild(script);
		var columns = [ 
					{
						title : "资源类型名称",
						name : "name",
						width : 250
					}
				];
		var buttons = [
			{content: '<button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-plus"><span>添加</button>', action: 'add'},
			{content: '<button class="btn btn-success" type="button"><span class="glyphicon glyphicon-edit"><span>修改</button>', action: 'modify'},
			{content: '<button class="btn btn-danger" type="button"><span class="glyphicon glyphicon-remove"><span>删除</button>', action: 'delete'}
		];
		$('#resourceTypeGrid').grid({
			 identity: 'id',
             columns: columns,
             buttons: buttons,
             url: contextPath + '/auth/ResourceType/pageJson.koala'
        }).on({
        	'add': function(){
        		resourceTypeManager().add($(this));
        	},
        	'modify': function(event, data){
        		var indexs = data.data;
	            var $this = $(this);
	            if(indexs.length == 0){
	                $this.message({
	                    type: 'warning',
	                    content: '请选择一条记录进行修改'
	                })
	                return;
	            }
	            if(indexs.length > 1){
	                $this.message({
	                    type: 'warning',
	                    content: '只能选择一条记录进行修改'
	                })
	                return;
	            }
				resourceTypeManager().modify(data.item[0], $(this));
        	},
        	'delete': function(event, data){
        		var indexs = data.data;
	            var $this = $(this);
        		if(indexs.length == 0){
		            $this.message({
		                   type: 'warning',
		                    content: '请选择要删除的记录'
		            })
		             return;
	            }
	            $this.confirm({
	                content: '确定要删除所选记录吗?',
	                callBack: function(){resourceTypeManager().deleteItem(data.item, $this);}
	            });
        	}
        });
	})
</script>
