<div class="modal fade" id="departmentAdd">
    <style>
        .modal-dialog {
            padding-top: 120px;
        }
        .modal-dialog  input {
            width: 300px;
        }
        .modal-dialog .modal-body {
            padding: 20px 10px 10px!important;
        }
        .modal-dialog .modal-body .help-block {
            display: none;
            font-weight: normal;
            margin-bottom: 0;
        }
        .modal-dialog .modal-footer {
            margin-top: 0;
        }
        .modal-dialog .col-lg-9 > input, .col-lg-9 > span {
            display: inline;
        }
        .modal-dialog .col-lg-9 .form-control {
            width: 85%;
        }
        .modal-dialog .col-lg-9 > span {
            position: relative;
            top: 3px;
            margin-left: 5px;
            color: red;
        }
        .modal-dialog  .checker {
            padding-top: 5px;
        }
    </style>
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">添加下级部门</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">编号:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="sn"><span>*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">名称:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="name"><span>*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">描述:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="description">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-success" id="save">保存</button>
            </div>
        </div>
    </div>
</div>
